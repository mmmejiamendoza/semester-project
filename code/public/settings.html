<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
     <!-- Default theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Shared base CSS -->
    <link rel="stylesheet" href="base.css">
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css">
</head>
<body>
    <!-- Static Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Lost and Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Submit Found Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Submit Lost Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">View Lost and Found Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="claim.html">Claim Lost Items</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span id="userButton" class="navbar-text me-3">Hello, Guest</span>
                    <button id="logoutButton" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="content-container" class="container mt-5">
        <h1 class="text-center">Settings</h1>

        <div class="theme-option mt-4">
            <label for="theme-select">Choose Theme:</label>
            <select id="theme-select" class="form-select w-50">
                <option value="light-theme.css">Light Mode</option>
                <option value="dark-theme.css">Dark Mode</option>
                <option value="blue-theme.css">Blue Theme</option>
                <option value="pink-theme.css">Pink Theme</option>
                <option value="basic.css">basic Theme</option>
            </select>
        </div>

        <!-- Back Home Button -->
        <div class="mt-4">
            <button onclick="window.location.href='index.html'" class="btn btn-primary">Back Home</button>
        </div>
    </div>

    <script>
        // Load theme from localStorage if available
        const themeSelect = document.getElementById('theme-select');
        const themeStylesheet = document.getElementById('themeStylesheet');

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
                themeSelect.value = savedTheme;
            }
        }

        // Save and apply theme on selection
        themeSelect.addEventListener('change', (event) => {
            const selectedTheme = event.target.value;
            themeStylesheet.href = selectedTheme;
            localStorage.setItem('selectedTheme', selectedTheme); // Save theme selection
        });

        loadSavedTheme(); // Load theme on page load

        // User Greeting and Logout functionality
        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail');
            const userButton = document.getElementById('userButton');
            const logoutButton = document.getElementById('logoutButton');

            if (userEmail) {
                userButton.textContent = `Hello, ${userEmail}`;
            }

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('userEmail');
                alert('You have been logged out.');
                window.location.href = "login.html";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
