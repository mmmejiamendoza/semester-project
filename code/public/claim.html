<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Lost and Found Items</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe4e6, #f3e5f5); /* Soft pink and lavender gradient */
            font-family: 'Comic Sans MS', Arial, sans-serif; /* Playful font */
            color: #6b5b95;
        }

        /* Main container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 3px solid #ffb3c6; /* Soft pink border */
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            color: #f48fb1;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #ffccd5; /* Soft pink border */
        }

        th {
            background-color: #fce4ec; /* Light pink header */
            color: #6b5b95;
            font-size: 1rem;
        }

        td {
            background-color: #fff0f5;
            color: #6b5b95;
        }

        /* Button styling */
        button {
            background-color: #f48fb1;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8b94;
        }

        /* Back home link */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #ff8b94;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function renderItems() {
            const lostAndFoundRef = ref(database, 'lostAndFound');
            const tableBody = document.getElementById('itemsTableBody');

            onValue(lostAndFoundRef, (snapshot) => {
                tableBody.innerHTML = "";
                const data = snapshot.val();
                for (const key in data) {
                    const item = data[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.itemName}</td>
                        <td>${item.itemDescription}</td>
                        <td>${item.foundBy || "Unknown"}</td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                        <td><button onclick="claimItem('${key}')">Claim</button></td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        window.claimItem = function (itemKey) {
            if (confirm("Are you sure you want to claim this item?")) {
                const itemRef = ref(database, `lostAndFound/${itemKey}`);
                remove(itemRef).then(() => {
                    alert("Item successfully claimed!");
                    renderItems();
                }).catch((error) => {
                    console.error("Error removing item: ", error);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', renderItems);
    </script>
</head>
<body>
    <div class="container">
        <h1>üå∏ Claim Lost and Found Items üå∏</h1>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Found By</th>
                    <th>Date Submitted</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Lost and found items will be populated here -->
            </tbody>
        </table>

        <a href="index.html">üè° Back home</a>
    </div>
</body>
</html>
