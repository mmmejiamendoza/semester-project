<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Lost and Found Items</title>
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css"> <!-- Default theme -->
    <link rel="stylesheet" href="base.css"> <!-- Link to shared base CSS -->

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from localStorage if available
            const themeStylesheet = document.getElementById('themeStylesheet');
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }

            // Logout functionality
            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out: ", error);
                    });
            });

            // Toggle dropdown menu visibility
            const menuIcon = document.getElementById('menuIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            menuIcon.addEventListener('click', () => {
                dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
            });

            // Render items function to display lost and found items with claim option
            const lostAndFoundRef = ref(database, 'lostAndFound');
            const tableBody = document.getElementById('itemsTableBody');

            onValue(lostAndFoundRef, (snapshot) => {
                tableBody.innerHTML = ""; // Clear the table body
                const data = snapshot.val();
                for (const key in data) {
                    const item = data[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.itemName}</td>
                        <td>${item.itemDescription}</td>
                        <td>${item.foundBy || "Unknown"}</td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                        <td><button onclick="claimItem('${key}')">Claim</button></td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        });

        // Claim item function to remove claimed items from the database
        window.claimItem = function (itemKey) {
            if (confirm("Are you sure you want to claim this item?")) {
                const itemRef = ref(database, `lostAndFound/${itemKey}`);
                remove(itemRef).then(() => {
                    alert("Item successfully claimed!");
                }).catch((error) => {
                    console.error("Error removing item: ", error);
                });
            }
        };
    </script>
</head>
<body>
    <div class="dropdown-menu-container">
        <div id="menuIcon" class="menu-icon">&#9776; Menu</div>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="form.html">Submit Found Item</a>
            <a href="report.html">Submit Lost Item</a>
            <a href="list.html">View Lost and Found Items</a>
            <a href="claim.html">Claim Lost Items</a>
            <a href="settings.html">Settings</a>
            <a href="#" class="logout-link" id="logoutLink">Logout</a>
        </div>
    </div>

    <h1>Claim Lost and Found Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th>Found By</th>
                <th>Date Submitted</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemsTableBody"></tbody>
    </table>

    <a href="index.html" class="back-link">Back home</a>
</body>
</html>
