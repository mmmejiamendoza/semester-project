<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link id="themeStylesheet" rel="stylesheet" href="dark-theme.css"> <!-- Default theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        nav {
            background-color: #3a3a3a; /* Navbar background color */
            color: #ffffff; /* Text color */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text for links */
        }

        .navbar-nav .nav-link:hover {
            background-color: #5a5a5a; /* Slightly lighter gray on hover */
            border-radius: 4px;
        }

        #content-container {
            margin-top: 80px; /* Adds space below the navbar */
        }
    </style>
</head>
<body>
    <!-- Static Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lost and Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Submit Found Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Submit Lost Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">View Lost and Found Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="claim.html">Claim Lost Items</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span id="userButton" class="navbar-text me-3">Hello, Guest</span>
                    <a href="settings.html" class="btn btn-light btn-sm me-2">Settings</a>
                    <button id="logoutButton" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="content-container" class="container mt-5">
        <h1 class="text-center">Welcome to Lost and Found</h1>
    </div>

    <script>
        // Display the user's email in the greeting
        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail');
            const userButton = document.getElementById('userButton');

            if (userEmail) {
                userButton.textContent = `Hello, ${userEmail}`;
            }

            // Logout functionality
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('userEmail');
                alert('You have been logged out.');
                window.location.href = "login.html";
            });
        });

        // Load theme from localStorage if available
        const themeStylesheet = document.getElementById('themeStylesheet');

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }
        }

        loadSavedTheme(); // Load theme on page load
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
