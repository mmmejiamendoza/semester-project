<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Hub</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Setting a pastel background with soft styling */
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Playful font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8bbd0, #fce4ec); /* Pink gradient */
            color: #6b5b95; /* Soft purple for text */
        }

        /* Cute, rounded container */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            border: 3px solid #f48fb1; /* Soft pink border */
        }

        /* Header with playful font size */
        h1 {
            font-size: 2.5rem;
            color: #f48fb1; /* Soft pink */
            margin-bottom: 15px;
        }

        /* Styling for buttons and links */
        a, button {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 25px;
            background-color: #ffccd5; /* Soft pink button background */
            color: #6b5b95; /* Darker purple text */
            text-decoration: none;
            border-radius: 25px; /* Rounded buttons */
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover effect for buttons */
        a:hover, button:hover {
            background-color: #ffb3c6; /* Slightly darker pink on hover */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Special color for logout button */
        a.logout-link {
            background-color: #f48fb1; /* Slightly darker pink for logout */
        }

        /* Footer text for cute branding */
        .footer {
            font-size: 0.8rem;
            color: #b39ddb;
            margin-top: 15px;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out: ", error);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>🎀 Lost & Found 🎀</h1>
        <p>Your one-stop hub to reunite with your belongings!</p>

        <!-- Navigation links with icons for cuteness -->
        <a href="form.html">📝 Submit Found Item</a>
        <a href="report.html">🔍 Submit Lost Item</a>
        <a href="list.html">📋 View Lost & Found Items</a>
        <a href="claim.html">📦 Claim Lost Items</a>

        <!-- Logout link with logout icon -->
        <a href="#" class="logout-link" id="logoutLink">🚪 Logout</a>

        <!-- Footer message -->
        <div class="footer">
            Made with 💖 by the Lost & Found Team
        </div>
    </div>
</body>
</html>
