<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Hub</title>
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css"> <!-- Default theme -->
    <link rel="stylesheet" href="base.css"> <!-- Link to base styles -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.addEventListener('DOMContentLoaded', () => {
            const themeStylesheet = document.getElementById('themeStylesheet');

            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }

            window.addEventListener('storage', (event) => {
                if (event.key === 'selectedTheme') {
                    themeStylesheet.href = event.newValue;
                }
            });

            // Display user's email if they are logged in
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                document.getElementById('user-greeting').innerHTML = `Hello, ${userEmail}`;
            }

            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        localStorage.removeItem('userEmail');  // Remove the user's email from localStorage
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out: ", error);
                    });
            });
        });

        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            // Check the current display style and toggle it
            const currentDisplay = dropdownMenu.style.display;
            dropdownMenu.style.display = currentDisplay === 'block' ? 'none' : 'block';
        }
    </script>

    <style>
        /* Menu container with horizontal layout */
        .menu-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px;
        }

        .menu-container a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin-right: 15px;
            font-weight: bold;
        }

        .menu-container a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        /* Basic page layout styles */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        /* Greeting button styling */
        #user-greeting {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            padding: 8px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-left: auto;  /* Push greeting to the right */
            display: inline-block;
        }

        #user-greeting:hover {
            background-color: #e0e0e0;
        }

        /* Dropdown menu styles */
        #dropdownMenu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 150px;
            z-index: 100;
        }

        #dropdownMenu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }

        #dropdownMenu a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Menu container with horizontal layout -->
    <div class="menu-container">
        <a href="form.html">Submit Found Item</a>
        <a href="report.html">Submit Lost Item</a>
        <a href="list.html">View Lost and Found Items</a>
        <a href="claim.html">Claim Lost Items</a>
        <a href="settings.html">Settings</a>

        <!-- Greeting as a button -->
        <button id="user-greeting" onclick="toggleDropdown()">Hello, User Email</button>
    </div>

    <div class="container">
        <h1>Welcome to Lost and Found</h1>
    </div>

    <!-- Dropdown menu -->
    <div id="dropdownMenu">
        <a href="settings.html">Settings</a>
        <a href="#" id="logoutLink">Logout</a>
    </div>
</body>
</html>
