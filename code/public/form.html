<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Lost and Found Item</title>
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css"> <!-- Default theme -->
    <link rel="stylesheet" href="base.css"> <!-- Link to shared base CSS -->

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from localStorage if available
            const themeStylesheet = document.getElementById('themeStylesheet');
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }

            // Logout function
            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out: ", error);
                    });
            });

            // Toggle dropdown menu
            const menuIcon = document.getElementById('menuIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            menuIcon.addEventListener('click', () => {
                dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('itemForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const itemName = document.getElementById('itemName').value;
                const itemDescription = document.getElementById('itemDescription').value;
                const foundBy = document.getElementById('foundBy').value;
                const roomNumber = document.getElementById('roomNumber').value;
                const currentLocation = document.getElementById('currentLocation').value;

                const newItemRef = push(ref(database, 'lostAndFound'));
                set(newItemRef, {
                    itemName: itemName,
                    itemDescription: itemDescription,
                    foundBy: foundBy,
                    roomNumber: roomNumber,
                    currentLocation: currentLocation,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    document.getElementById('dataStatus').textContent = "Item successfully added!";
                }).catch((error) => {
                    document.getElementById('dataStatus').textContent = "Error adding item: " + error.message;
                });

                document.getElementById('itemForm').reset();
            });
        });
    </script>
</head>
<body>
    <!-- Dropdown menu container for icon and menu -->
    <div class="dropdown-menu-container">
        <div id="menuIcon" class="menu-icon">&#9776; Menu</div>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="form.html">Submit Found Item</a>
            <a href="report.html">Submit Lost Item</a>
            <a href="list.html">View Lost and Found Items</a>
            <a href="claim.html">Claim Lost Items</a>
            <a href="settings.html">Settings</a>
            <a href="#" class="logout-link" id="logoutLink">Logout</a>
        </div>
    </div>

    <h1>Enter Found Items</h1>

    <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>

        <label for="itemDescription">Description:</label>
        <input type="text" id="itemDescription" required>

        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" required>

        <label for="foundBy">Found By:</label>
        <input type="text" id="foundBy" required>

        <label for="currentLocation">Current Location:</label>
        <input type="text" id="currentLocation" required>

        <button type="submit">Submit</button>
    </form>

    <div id="dataStatus"></div>

    <a href="index.html" class="back-link">Back home</a>
</body>
</html>
