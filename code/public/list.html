<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Lost and Found Items</title>
    <link rel="stylesheet" href="base.css"> <!-- Link to base styles -->
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css"> <!-- Default theme -->

    <script type="module">
        // Firebase imports at the top level
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        // Theme loading function
        document.addEventListener('DOMContentLoaded', () => {
            const themeStylesheet = document.getElementById('themeStylesheet');
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }
            window.addEventListener('storage', (event) => {
                if (event.key === 'selectedTheme') {
                    themeStylesheet.href = event.newValue;
                }
            });

            // Logout functionality
            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out: ", error);
                    });
            });

            // Toggle dropdown menu visibility
            const menuIcon = document.getElementById('menuIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            menuIcon.addEventListener('click', () => {
                dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
            });
        });

        // Retrieve and display lost and found items
        document.addEventListener('DOMContentLoaded', function () {
            const lostAndFoundRef = ref(database, 'lostAndFound');
            const tableBody = document.getElementById('itemsTableBody');

            onValue(lostAndFoundRef, (snapshot) => {
                tableBody.innerHTML = ""; // Clear the table body
                const data = snapshot.val();
                for (const key in data) {
                    const item = data[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.itemName || "Not provided"}</td>
                        <td>${item.itemDescription || "Not provided"}</td>
                        <td>${item.foundBy || "N/A"}</td>
                        <td>${item.ownerName || "N/A"}</td>
                        <td>${item.roomNumber || "N/A"}</td>
                        <td>${item.currentLocation || "N/A"}</td>
                        <td>${item.lastKnownLocation || "N/A"}</td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        });
    </script>
</head>
<body>
    <!-- Dropdown menu container for icon and menu -->
    <div class="dropdown-menu-container">
        <div id="menuIcon" class="menu-icon">&#9776; Menu</div>

        <!-- Dropdown menu with navigation links -->
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="form.html">Submit Found Item</a>
            <a href="report.html">Submit Lost Item</a>
            <a href="list.html">View Lost and Found Items</a>
            <a href="claim.html">Claim Lost Items</a>
            <a href="settings.html">Settings</a>
            <a href="#" class="logout-link" id="logoutLink">Logout</a>
        </div>
    </div>

    <h1>Lost and Found Items</h1>

    <!-- Table to display lost and found items -->
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th>Found By</th>
                <th>Owner Name</th>
                <th>Room Number</th>
                <th>Current Location</th>
                <th>Last Known Location</th>
                <th>Date Submitted</th>
            </tr>
        </thead>
        <tbody id="itemsTableBody">
            <!-- Lost and found items will be populated here -->
        </tbody>
    </table>

    <!-- Back to home link -->
    <a href="index.html" class="back-link">Back home</a>
</body>
</html>
