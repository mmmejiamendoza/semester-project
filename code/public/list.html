<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Lost and Found Items</title>
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css">
    <link rel="stylesheet" href="base.css">

    <style>
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        #user-greeting {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        #content-container {
            transition: margin-top 0.3s ease;
        }

        #searchBar {
            margin: 20px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #columnFilter {
            margin: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f4f4f4;
        }

        .expanded-row {
        background-color: #f9f9f9;
        z-index: 2;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.2); /* Increased scale for a larger expansion */
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .expanded-row td {
        padding: 20px; /* Increased padding for larger spacing */
        line-height: 1.5; /* Increased line-height for better readability */
    }

        .blurred {
            filter: blur(3px);
            pointer-events: none;
        }

        .close-button {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const themeStylesheet = document.getElementById('themeStylesheet');
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('user-greeting').textContent = `Hello, ${user.email}`;
                } else {
                    window.location.href = "login.html";
                }
            });

            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out:", error);
                    });
            });

            const menuIcon = document.getElementById('menuIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const contentContainer = document.getElementById('content-container');

            menuIcon.addEventListener('click', () => {
                dropdownMenu.classList.toggle('show');
                if (dropdownMenu.classList.contains('show')) {
                    contentContainer.style.marginTop = `${dropdownMenu.offsetHeight + 20}px`;
                } else {
                    contentContainer.style.marginTop = '0';
                }
            });

            document.addEventListener('click', (e) => {
                if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                    contentContainer.style.marginTop = '0';
                }
            });

            const lostAndFoundRef = ref(database, 'lostAndFound');
            const tableBody = document.getElementById('itemsTableBody');

            onValue(lostAndFoundRef, (snapshot) => {
                tableBody.innerHTML = "";
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.itemName || "Not provided"}</td>
                            <td>${item.itemDescription || "Not provided"}</td>
                            <td>${item.foundBy || "N/A"}</td>
                            <td>${item.contactInfo || "N/A"}</td>
                            <td>${item.roomNumber || "N/A"}</td>
                            <td>${item.currentLocation || "N/A"}</td>
                            <td>${item.lastKnownLocation || "N/A"}</td>
                            <td>${new Date(item.timestamp).toLocaleString()}</td>
                        `;
                        row.addEventListener('click', () => expandRow(row));
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="8">No items found.</td></tr>';
                }
            });

            const searchBar = document.getElementById('searchBar');
            const columnFilter = document.getElementById('columnFilter');

            searchBar.addEventListener('input', function () {
                const filter = searchBar.value.toLowerCase();
                const column = columnFilter.value;
                const rows = tableBody.getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    const targetCell = cells[column];
                    if (targetCell && targetCell.textContent.toLowerCase().includes(filter)) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            });

            function expandRow(row) {
                const allRows = Array.from(tableBody.getElementsByTagName('tr'));
                allRows.forEach(r => {
                    if (r !== row) {
                        r.classList.add('blurred');
                    }
                });

                row.classList.add('expanded-row');

                const closeButton = document.createElement('button');
                closeButton.textContent = "Close";
                closeButton.classList.add('close-button');
                closeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    allRows.forEach(r => r.classList.remove('blurred'));
                    row.classList.remove('expanded-row');
                    closeButton.remove();
                });

                row.appendChild(closeButton);
            }
        });
    </script>
</head>
<body>
    <div class="dropdown-menu-container">
        <div id="menuIcon" class="menu-icon">&#9776; Menu</div>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="form.html">Submit Found Item</a>
            <a href="report.html">Submit Lost Item</a>
            <a href="list.html">View Lost and Found Items</a>
            <a href="claim.html">Claim Lost Items</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutLink">Logout</a>
        </div>
    </div>

    <div id="user-greeting"></div>

    <div id="content-container">
        <h1>Lost and Found Items</h1>

        <div style="display: flex; align-items: center;">
            <input type="text" id="searchBar" placeholder="Search for items...">
            <select id="columnFilter">
                <option value="0">Item Name</option>
                <option value="1">Description</option>
                <option value="2">Found By</option>
                <option value="3">Contact Info</option>
                <option value="4">Room Number</option>
                <option value="5">Current Location</option>
                <option value="6">Last Known Location</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Found By</th>
                    <th>Contact Info</th>
                    <th>Room Number</th>
                    <th>Current Location</th>
                    <th>Last Known Location</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Dynamic content here -->
            </tbody>
        </table>

        <a href="index.html" class="back-link">Back home</a>
    </div>
</body>
</html>
