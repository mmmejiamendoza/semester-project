<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Lost and Found Items</title>
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css">
    <link rel="stylesheet" href="base.css">

    <style>
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px; /* Adjusted for better alignment */
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        #user-greeting {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        #content-container {
            transition: margin-top 0.3s ease;
        }

        #searchBar {
            margin: 20px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            border-radius: 4px;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const themeStylesheet = document.getElementById('themeStylesheet');
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('user-greeting').textContent = `Hello, ${user.email}`;
                } else {
                    window.location.href = "login.html";
                }
            });

            document.getElementById("logoutLink").addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        alert("Successfully logged out!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Error logging out:", error);
                    });
            });

            const menuIcon = document.getElementById('menuIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const contentContainer = document.getElementById('content-container');

            menuIcon.addEventListener('click', () => {
                dropdownMenu.classList.toggle('show');
                if (dropdownMenu.classList.contains('show')) {
                    contentContainer.style.marginTop = `${dropdownMenu.offsetHeight + 20}px`; /* Add extra space */
                } else {
                    contentContainer.style.marginTop = '0';
                }
            });

            document.addEventListener('click', (e) => {
                if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                    contentContainer.style.marginTop = '0';
                }
            });

            const lostAndFoundRef = ref(database, 'lostAndFound');
            const tableBody = document.getElementById('itemsTableBody');

            onValue(lostAndFoundRef, (snapshot) => {
                tableBody.innerHTML = "";
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><img src="${item.imagePath || 'default-placeholder.png'}" alt="Item Image"></td>
                            <td>${item.itemName || "Not provided"}</td>
                            <td>${item.itemDescription || "Not provided"}</td>
                            <td>${item.foundBy || "N/A"}</td>
                            <td>${item.ownerName || "N/A"}</td>
                            <td>${item.roomNumber || "N/A"}</td>
                            <td>${item.currentLocation || "N/A"}</td>
                            <td>${item.lastKnownLocation || "N/A"}</td>
                            <td>${new Date(item.timestamp).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="9">No items found.</td></tr>';
                }
            });

            // Search bar functionality
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('input', function() {
                const filter = searchBar.value.toLowerCase();
                const rows = tableBody.getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    let rowText = '';
                    for (let j = 0; j < cells.length; j++) {
                        rowText += cells[j].textContent.toLowerCase() + ' '; // Collect all text content from each cell
                    }
                    // Check if the row's text content matches the filter
                    rows[i].style.display = rowText.includes(filter) ? "" : "none";
                }
            });
        });
    </script>
</head>
<body>
    <div class="dropdown-menu-container">
        <div id="menuIcon" class="menu-icon">&#9776; Menu</div>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="form.html">Submit Found Item</a>
            <a href="report.html">Submit Lost Item</a>
            <a href="list.html">View Lost and Found Items</a>
            <a href="claim.html">Claim Lost Items</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutLink">Logout</a>
        </div>
    </div>

    <div id="user-greeting"></div>

    <div id="content-container">
        <h1>Lost and Found Items</h1>

        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search for items...">

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Found By</th>
                    <th>Owner Name</th>
                    <th>Room Number</th>
                    <th>Current Location</th>
                    <th>Last Known Location</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Dynamic content here -->
            </tbody>
        </table>

        <a href="index.html" class="back-link">Back home</a>
    </div>
</body>
</html>
