<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Lost and Found Items</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecf0, #ffe4e6); /* Soft pink gradient */
            font-family: 'Comic Sans MS', Arial, sans-serif; /* Playful font */
            color: #6b5b95;
        }

        /* Main container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 3px solid #ffb3c6; /* Soft pink border */
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            color: #f48fb1;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffe6ec;
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            font-size: 0.9rem;
            color: #6b5b95;
            text-align: left;
            border: 1px solid #ffd1dc;
        }

        th {
            background-color: #ffccd5;
            color: #6b5b95;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #ffebee;
        }

        /* Back home link */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #ff8b94;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            const lostAndFoundRef = ref(database, 'lostAndFound');
            const tableBody = document.getElementById('itemsTableBody');

            onValue(lostAndFoundRef, (snapshot) => {
                tableBody.innerHTML = "";
                const data = snapshot.val();
                for (const key in data) {
                    const item = data[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.itemName || "Not provided"}</td>
                        <td>${item.itemDescription || "Not provided"}</td>
                        <td>${item.foundBy || "N/A"}</td>
                        <td>${item.ownerName || "N/A"}</td>
                        <td>${item.roomNumber || "N/A"}</td>
                        <td>${item.currentLocation || "N/A"}</td>
                        <td>${item.lastKnownLocation || "N/A"}</td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>üå∏ Lost and Found Items üå∏</h1>

        <!-- Table to display lost and found items -->
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Found By</th>
                    <th>Owner Name</th>
                    <th>Room Number</th>
                    <th>Current Location</th>
                    <th>Last Known Location</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Lost and found items will be populated here -->
            </tbody>
        </table>

        <!-- Link to the submission page -->
        <a href="index.html">üè° Back home</a>
    </div>
</body>
</html>
