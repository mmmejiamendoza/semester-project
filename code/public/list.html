<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Lost and Found Items</title>
    <link rel="stylesheet" href="base.css">
    <link id="themeStylesheet" rel="stylesheet" href="light-theme.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const table = document.getElementById('itemsTable');

            onValue(ref(database, 'lostAndFound'), (snapshot) => {
                const data = snapshot.val();
                table.innerHTML = ''; // Clear previous rows

                // Check if data exists
                if (data) {
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        const row = table.insertRow();
                        
                        // Insert data, ensuring missing fields are handled
                        row.innerHTML = `
                            <td>${item.itemName || "Not provided"}</td>
                            <td>${item.itemDescription || "Not provided"}</td>
                            <td>${item.foundBy || "N/A"}</td>
                            <td>${item.ownerName || "N/A"}</td>
                            <td>${item.roomNumber || "N/A"}</td>
                            <td>${item.currentLocation || "N/A"}</td>
                            <td>${item.lastKnownLocation || "N/A"}</td>
                            <td>${new Date(item.timestamp).toLocaleString()}</td>
                        `;
                    });
                } else {
                    table.innerHTML = '<tr><td colspan="8">No items found.</td></tr>';
                }
            });
        });
    </script>
</head>
<body>
    <div id="menuIcon" class="menu-icon">&#9776; Menu</div>
    <div id="dropdownMenu" class="dropdown-menu">
        <a href="form.html">Submit Found Item</a>
        <a href="report.html">Submit Lost Item</a>
        <a href="list.html">View Lost and Found Items</a>
        <a href="claim.html">Claim Lost Items</a>
        <a href="settings.html">Settings</a>
        <a href="#" id="logoutLink">Logout</a>
    </div>

    <h1>View Lost and Found Items</h1>
    
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th>Found By</th>
                <th>Owner Name</th>
                <th>Room Number</th>
                <th>Current Location</th>
                <th>Last Known Location</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here dynamically -->
        </tbody>
    </table>

    <a href="index.html" class="back-link">Back home</a>
</body>
</html>
