<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Lost Item</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1dc, #ffe4e6); /* Pastel pink gradient */
            font-family: 'Comic Sans MS', Arial, sans-serif; /* Playful font */
            color: #6b5b95;
        }

        /* Container for form */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            border: 3px solid #ffb3c6; /* Soft pink border */
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            color: #f48fb1;
            margin-bottom: 20px;
        }

        /* Label and input styling */
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            color: #6b5b95;
        }

        input[type="text"],
        input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ffd1dc;
            border-radius: 20px;
            background-color: #ffe6ec;
            font-size: 1rem;
            color: #6b5b95;
        }

        /* Button styling */
        button {
            padding: 12px 25px;
            background-color: #ffccd5;
            color: #6b5b95;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #ffb3c6;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Status message styling */
        #dataStatus {
            margin-top: 15px;
            font-size: 1rem;
            color: #f48fb1;
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #ff8b94;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBErH1zQGwxuEDLk6dkUGFF2VYaXB806Uk",
            authDomain: "test-a03f0.firebaseapp.com",
            databaseURL: "https://test-a03f0-default-rtdb.firebaseio.com",
            projectId: "test-a03f0",
            storageBucket: "test-a03f0.appspot.com",
            messagingSenderId: "781989983807",
            appId: "1:781989983807:web:1b3cf58ba79d31f8042a8a",
            measurementId: "G-LX0R71CBRP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('ownerName').value = user.email;
            } else {
                window.location.href = "login.html";
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('lostItemForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const itemName = document.getElementById('itemName').value;
                const itemDescription = document.getElementById('itemDescription').value;
                const ownerName = document.getElementById('ownerName').value;
                const lastKnownLocation = document.getElementById('lastKnownLocation').value;

                const newItemRef = push(ref(database, 'lostAndFound'));
                set(newItemRef, {
                    itemName: itemName,
                    itemDescription: itemDescription,
                    ownerName: ownerName,
                    lastKnownLocation: lastKnownLocation,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    document.getElementById('dataStatus').textContent = "‚ú® Lost item reported successfully! ‚ú®";
                }).catch((error) => {
                    document.getElementById('dataStatus').textContent = "üö´ Error reporting item: " + error.message;
                });

                document.getElementById('lostItemForm').reset();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>üå∏ Report a Lost Item üå∏</h1>

        <form id="lostItemForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="e.g., Pink Wallet" required>

            <label for="itemDescription">Description:</label>
            <input type="text" id="itemDescription" placeholder="e.g., Small, heart pattern" required>

            <!-- Owner Name field (hidden) -->
            <input type="hidden" id="ownerName">

            <label for="lastKnownLocation">Last Known Location:</label>
            <input type="text" id="lastKnownLocation" placeholder="e.g., Cafe near the park" required>

            <button type="submit">Report Item</button>
        </form>

        <div id="dataStatus"></div>

        <!-- Back home link -->
        <a href="index.html">üè° Back home</a>
    </div>
</body>
</html>
